<mat-card>
<mat-card-content>
    <mat-list>
        <div mat-subheader >All Categories</div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <div matListItemTitle>{{c.title}}</div>
            <div matListItemLine>{{c.description}}</div>
            <mat-divider></mat-divider>
    </mat-list-item>
    
</mat-list>
    <div class="container text-center mt20">
        <button mat-raised-button color="accent">Add New Category</button>
    </div>
</mat-card-content>


</mat-card>
