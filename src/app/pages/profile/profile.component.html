<mat-card *ngIf="user">
    <h2 class="text-center mt10">  Your Profile Details </h2>
    <mat-card-content class="ml10"> 
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg" 
                    alt=""
                    class="profile-image">
                    <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        

                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>

                            <tr>
                                <td>UserId</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>

                            <tr>
                                <td>Email</td>
                                <td>{{user.email}}</td>
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                             
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>

                            
                        </table>

                    </div>
                </div>
            </div>
        
        </div>

        
    </mat-card-content >


    <div class="mt20 mb20 text-center">
        <button class="mr10" mat-raised-button color="primary" >Update</button>
        <button mat-raised-button color="accent">SHARE</button>
      
    </div>

</mat-card>
