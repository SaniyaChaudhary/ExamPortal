<mat-toolbar color="primary">
    <a 
    routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
   
    <a 
    *ngIf="!isLoggedIn"
     [routerLink]="'/login'" mat-button  >
     Login
    </a>
     
    

    <a
    *ngIf="!isLoggedIn"
     [routerLink]="'/signup'" mat-button>
     Register
    </a>

    <button
    *ngIf="isLoggedIn && user"
     mat-button class="mr20"
     routerLink="/admin/profile">
    
    {{ user.username}}

  </button>

    <button
    (click)="logout()"
    *ngIf="isLoggedIn"
     [routerLink]="'/login'" mat-button class=" mr20 ml20" >
     Logout
</button>

 
   
    </mat-toolbar>
